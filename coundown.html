<!DOCTYPE html>
<html>
<head>
	<title>Countdown</title>
</head>
<body>
<style>
	
#date{
	font-size: 40px;
	text-align: center;
	border:4px solid blue;
}

</style>

<h1 align="center">The Ultitmate 1 year Anniversary Countdown</h1>
<div id="date">
</div>
<div>
	<img src="img/php.png" height="200" width="400">
<img src="img/ajax.png" height="200" width="400">
<img src="img/React-Logo-1.png" height="200" width="400">
<br>
<div align="center">

<br>	<img src="img/html5-css-javascript.png" height="200" width="400">

</div>
</div>










<script>

// Set the date we're counting down to
var countDownDate = new Date("Sept 22, 2018 00:00:00").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get todays date and time
  var now = new Date().getTime();

  // Find the distance between now and the count down date
  var distance = countDownDate - now;

  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(distance / (1000 * 60 * 60 * 24));
  var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((distance % (1000 * 60)) / 1000);

  // Display the result in the element with id="demo"
  document.getElementById("date").innerHTML = days + "days :" + hours + "hours :"
  + minutes + "minutes :" + seconds + " seconds";

  // If the count down is finished, write some text 
  if (distance < 0) {
    clearInterval(x);
    document.getElementById("date").innerHTML = "EXPIRED";
  }
}, 1000);
</script>
</body>
</html>
